name: Extract sys3.zip to root

on:
  workflow_dispatch: # لتشغيله يدويًا من GitHub

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download sys3.zip
        run: |
          curl -L -o sys3.zip https://github.com/hsabalqrt/trueERP/raw/main/sys3.zip

      - name: Unzip into root directory
        run: unzip -o sys3.zip

      - name: Show extracted contents
        run: ls -R

      - name: Commit and push extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extracted sys3.zip to root"
          git push
